<div class="center">
  <lib-loader [visible]="isLoading$ | async"></lib-loader>
</div>

<ng-container
  *ngIf="
    (isLoading$ | async) === false && {
      list: list$ | async,
      data: data$ | async,
      content: content$ | async,
    } as vm
  "
>
  <div class="max-w-xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">
    <header class="flex items-center justify-between mb-4">
      <h1 *ngIf="vm.content.title.show" class="text-2xl font-semibold">
        {{ vm.content.title.text }}
      </h1>
      <span *ngIf="vm.content.description.show" class="text-sm text-gray-500">
        {{ vm.content.description.text }}
      </span>
    </header>

    <form
      [formGroup]="form"
      class="flex gap-2"
      (submit)="addTodoAction(); $event.preventDefault()"
    >
      <input
        type="text"
        formControlName="itemTitle"
        [placeholder]="vm.content.placeholder.text"
        class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />
      <button
        *ngIf="vm.content.addButton.show"
        type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
      >
        {{ vm.content.addButton.text }}
      </button>
    </form>

    <ul class="mt-4 divide-y">
      <li
        *ngFor="let todo of vm.list.items; let i = index"
        class="py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <input
            type="checkbox"
            [checked]="todo.done"
            (change)="toggleDoneClick(i)"
            class="w-5 h-5 text-indigo-600"
          />
          <span [class.line-through]="todo.done" class="text-gray-800">{{
            todo.title
          }}</span>
        </div>
        <div class="flex items-center gap-2">
          <button
            *ngIf="vm.content.editButton.show"
            (click)="editTodoClick(i)"
            class="text-sm text-indigo-600 hover:underline"
          >
            {{ vm.content.editButton.text }}
          </button>
          <button
            *ngIf="vm.content.deleteButton.show"
            (click)="removeTodoClick(i)"
            class="text-sm text-red-600 hover:underline"
          >
            {{ vm.content.deleteButton.text }}
          </button>
        </div>
      </li>
    </ul>

    <footer class="mt-4 text-sm text-gray-500">
      <span>{{ vm.list.items.length }} {{ vm.content.itemsLength.text }}</span>
    </footer>
  </div>
</ng-container>
